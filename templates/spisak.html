<!DOCTYPE html>
<html lang="en" xmlns:position="http://www.w3.org/1999/xhtml">
<style>

    /* Ripple effect */
    .ripple {
        background-position: center;
        transition: background 0.8s, color 0.8s;
    }

    .ripple:hover {
        background: #000000 radial-gradient(circle, transparent 1%, #ffffff 1%) center/15000%;
    }

    .ripple:active {
        background-color: #ffffff;
        background-size: 100%;
        transition: background 0.8s;
    }

    .clickable {
        cursor: pointer;
    }

    .tableFixHead {
        height: 700px;
    }

    .tableFixHead thead th {
        position: sticky;
        top: 0;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    body {
        background: var(--background-color);
        color: var(--text-color);
        font-family: 'Roboto';
    }

    table {
        table-layout: fixed;
        display: block;
        height: 700px;
        overflow-y: scroll;
    }

    td, th {
        border: 1px solid #000000;
        text-align: left;
        padding: 8px;
        width: 1px;
        white-space: nowrap;
    }

    th {
        background: var(--table-header);
    }

    tr:nth-child(even) {
        background-color: var(--even-row-color);
    }

    tr:nth-child(odd){
        background-color: var(--odd-row-color);
    }

    .btn {
        background-color: var(--aux-color);
        border: 2px solid black;
        color: black;
        padding: 7px 28px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 12px;
    }

    .change {
        border-color: var(--change-color);
        color: var(--change-color);
        font-weight: bold;
    }

    .change:hover {
        background: var(--change-color);
        color: white;
        font-weight: bold;
    }

    .add {
        background-color: var(--aux-color);
        border-color: var(--add-color);
        color: var(--add-color);
        font-weight: bold;
    }

    .add:hover {
        background: #004e02;
        color: white;
        font-weight: bold;
    }

    .danger {
        background-color: var(--aux-color);
        border-color: var(--danger-color);
        color: var(--danger-color);
        font-weight: bold;
    }

    .danger:hover {
        background: #800000;
        color: white;
        font-weight: bold;
    }

    h2 {
        color: var(--header-color);
    }

    a.back {
        font-weight: bold;
        color: black;
        border: 2px solid black;
        text-decoration: none;
        padding: 4px 16px;
        position: relative;
        display: inline-block;
        font-size: 28px;
        border-radius: 12px;
    }

    a.back:hover {
        background: #000000;
        color: white;
        font-weight: bold;
    }

    a.svg {
        position: relative;
        display: block;
    }

    a.svg:after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }

    input {
        border-color: var(--aux-border-color);
        background-color: var(--aux-color);
        font-family: "Roboto";
        color: var(--text-color);
        font-size: 1em;
    }

</style>

<script defer type="text/javascript" src="{{ url_for('static', filename='js/sorttable.js') }}"></script>
